  clang_and_doxy:
    runs-on: ubuntu-latest
    needs: [build-samd, build-esp32, build-esp32sx, build-esp8266, build-samd-non-fs, build-rp2040]
    steps:
    - uses: actions/setup-python@v4
      with:
